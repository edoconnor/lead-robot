<div class="container-fluid mt-4">
    <div class="row blog-row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let post of blogPosts">
        <div class="card h-100">
          <a [routerLink]="['/post', post.slug]" *ngIf="post.image_url">
            <img [src]="post.image_url" class="card-img-top" alt="..." />
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p
              class="card-text"
              [innerHTML]="post.content | safePlainText | slice : 0 : 150"
            ></p>
            <a [routerLink]="['/post', post.slug]" class="btn btn-outline-primary"
              >Read More</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

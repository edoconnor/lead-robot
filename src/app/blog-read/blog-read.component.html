<div class="container-fluid">
  <div class="post">
    <div *ngIf="post" class="post-container">
      <h2 class="title mb-3 mt-3">{{ post.title }}</h2>
      <img [src]="post.image_url" alt="Blog image" *ngIf="post.image_url" />
      <div class="post-body">
        <p class="body" [innerHTML]="post.safeContent"></p>
      </div>

        *ngIf="isAdmin$ | async"
        (click)="editPost()"
        class="btn btn-outline-danger edit-btn"
      >
        Edit
      </button> -->
    </div>
  </div>
</div>

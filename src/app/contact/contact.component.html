<div class="container-fluid">
  <div *ngIf="!isSubmitted">
    <div class="form-container text-center">
      <div class="message">
        <h2 class="title text-center pb-3">Contact Form</h2>
      </div>
      <form [formGroup]="FormData" (ngSubmit)="onSubmit()" method="POST">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="Fullname"
            placeholder="Full Name"
            formControlName="Fullname"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="Email"
            aria-describedby="emailHelp"
            placeholder="Email"
            formControlName="Email"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="Phone"
            placeholder="Mobile Phone"
            formControlName="Phone"
          />
        </div>

        <div class="mb-2">
          <textarea
            class="form-control"
            formControlName="Comment"
            placeholder="Comment"
            name="Comment"
            rows="5"
          >
          </textarea>
        </div>
        <div class="form-group" id="opt-text">
          <label class="opt-in-label">
            <input type="checkbox" class="opt-in-radio" formControlName="sms" />
            I agree to receive texts.
          </label>
        </div>

        <div class="button-group mt-3">
          <a
            href="/home"
            class="btn btn-outline-primary"
            id="back-btn"
            role="button"
            >Back</a
          >
          <button
            type="submit"
            class="btn btn-outline-primary"
            [disabled]="!FormData.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="isSubmitted">
    <div class="message-container text-center mt-3">
      <div class="message">
        <h3>Thank you for your message!</h3>
        <div class="button-group">
          <a
            href="/home"
            class="btn btn-outline-primary"
            id="backhome"
            role="button"
            >Homepage</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
